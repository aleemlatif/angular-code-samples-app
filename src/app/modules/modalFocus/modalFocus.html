<div data-ng-app="AL-app" data-ng-controller="ModalFocusController as vm">

    <div class="row">
        <div class="col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-12 col-sm-10 col-md-10 col-lg-10">

            <button class="btn btn-primary" ng-click="vm.openModal('sm')">Click to Open Modal</button>

            <script type="text/ng-template" id="modalTemplate.html">
                <div class="modal-header">
                    <h3 class="modal-title">Modal</h3>
                </div>
                <div class="modal-body">
                    Name: <input type="text" name="inputField" autofocus setFocus="vm.isOpen">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-warning" ng-click="cancelModal()">Cancel</button>
                </div>
            </script>

        </div>
    </div>

</div>
