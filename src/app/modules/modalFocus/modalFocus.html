<div data-ng-app="AL-app" data-ng-controller="ModalFocusController as vm">

    <div class="row">
        <div class="col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-12 col-sm-10 col-md-10 col-lg-10">

            <button class="btn" ng-click="vm.open">Click to Open Modal</button>

            <div modal="vm.isOpen" close="vm.close()">
                <div class="modal-header">
                    <h4>Modal</h4>
                </div>
                <div class="modal-body">
                    Name: <input type="text" name="inputField" autofocus setFocus="vm.isOpen">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning cancel" ng-click="vm.close()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</div>
