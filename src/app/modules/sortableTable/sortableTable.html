<div data-ng-app="AL-app" data-ng-controller="SortableTableController as vm">

    <div class="row">
        <div class="col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-12 col-sm-10 col-md-10 col-lg-10">
            <br>
            <table class="table table-bordered table-striped sortable-table">

                <thead>
                <tr>
                    <th class="text-center col-lg-6">
                        <a ng-click="vm.sortBy('description')" title="Sort by Description">
                            Description
                            <span ng-show="vm.sortType === 'description' && !vm.sortReverse"
                                  class="fa fa-caret-down"></span>
                            <span ng-show="vm.sortType === 'description' && vm.sortReverse"
                                  class="fa fa-caret-up"></span>
                        </a>

                    </th>
                    <th class="text-center">
                        <a ng-click="vm.sortBy('amount')" title="Sort by Amount">
                            Amount
                            <span ng-show="vm.sortType === 'amount' && !vm.sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="vm.sortType === 'amount' && vm.sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <th class="text-center">
                        <form>
                            <div class="form-group mb-0">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-search"></i></div>

                                    <input type="text" class="form-control" placeholder="Filter data rows"
                                           ng-model="vm.searchDesc">

                                </div>
                            </div>
                        </form>
                    </th>
                    <th></th>
                </tr>

                <tr ng-repeat="rec in vm.records | orderBy:vm.sortType:vm.sortReverse | filter:vm.searchDesc">
                    <td>{{rec.description}}</td>
                    <td>{{rec.amount | number}}</td>
                </tr>
                </tbody>
            </table>
            <br>

            <div class="text-center">
                <button type="button" role="button" class="btn btn-primary" ng-click="vm.loadData()">Load Data</button>
                <br><br>

                <div class="alert alert-info" role="alert" ng-if="!vm.dataLoaded">
                    <p><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Info:</span>
                        &nbsp; Please click on the above button to fill-up the table from JSON Data
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>
