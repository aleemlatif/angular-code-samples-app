<!doctype html>
<html data-ng-app="AL-app" data-ng-controller="MainController as vm" lang="en" class="no-js">
<head>

    <!-- start : meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <!-- disable browser caching -->
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Code Samples App">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="Aleem Latif">
    <meta name="application-name" content="Code Samples App">
    <meta name="keywords" content="{{metaKeywords}}">
    <meta name="description" content="{{metaDescription}}">
    <base href="/">
    <meta name="robots" content="index, follow, no archive, noodp, noydir">
    <!-- // end : meta tags -->

    <title data-ng-bind="':: ' + title + ' : AngularJs - Showcase App ::'">:: AngularJs - Showcase App ::</title>

    <!-- start : fav/touch icons -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- // end : fav/touch icons -->

    <!-- start : CSS -->
    <!-- build:css(src) assets/styles/css/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="vendor/components-font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="vendor/leaflet/dist/leaflet.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) assets/styles/css/app-styles.css -->
    <link rel="stylesheet" href="assets/styles/css/leaflet.css"/>
    <link rel="stylesheet" href="assets/styles/css/main.css"/>
    <!-- endbuild -->
    <!-- // end : CSS -->

    <!-- IE fix for HTML5 tags (includes html5shiv) and to prevent FOUC. -->
    <!-- build:js(src) scripts/vendor-modernizr.js -->
    <script src="vendor/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>

<!--[if lte IE 8]>
<body class="lt-ie8 lt-ie9 lt-ie10 AL-app AL-app-public"><![endif]-->
<!--[if IE 9 ]>
<body class="ie9 lt-ie10 AL-app ng-cloak" data-ng-cloak> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<body class="AL-app ng-cloak" data-ng-cloak>
<!--<![endif]-->


<![if gt IE 8]>
<a class="sr-only sr-only-focusable" href="#main-content">Skip to main content</a>

<!-- start : header -->
<div data-ng-include src="'app/components/header/header.html'"></div>
<!-- // end : header -->

<!-- start : navbar -->
<div data-ng-include src="'app/components/navbar/navBar.html'"></div>
<!-- // end : navbar -->

<!-- start : section : content -->
<section class="AL-content-body" id="main-content">
    <div class="container-fluid" data-ui-view></div>
</section>
<!-- //end : section : content -->

<!-- start : footer -->
<div ng-include src="'app/components/footer/footer.html'"></div>
<!-- // end : footer -->

<!-- start : vendor javascript -->
<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<script src="vendor/es5-shim/es5-shim.js"></script>
<script src="vendor/jquery/dist/jquery.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="vendor/jquery-ui/jquery-ui.js"></script>
<script src="vendor/underscore/underscore.js"></script>
<script src="vendor/angular-aria/angular-aria.js"></script>
<script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
<script src="vendor/angular-breadcrumb/release/angular-breadcrumb.js"></script>
<script src="vendor/angular-cookies/angular-cookies.js"></script>
<script src="vendor/angular-messages/angular-messages.js"></script>
<script src="vendor/angular-resource/angular-resource.js"></script>
<script src="vendor/angular-sanitize/angular-sanitize.js"></script>
<script src="vendor/angular-touch/angular-touch.js"></script>
<script src="vendor/angular-animate/angular-animate.js"></script>
<script src="vendor/angular-hateoas/src/angular-hateoas.js"></script>
<script src="vendor/angular-ui-utils/ui-utils.js"></script>
<script src="vendor/json3/lib/json3.js"></script>
<script src="vendor/ngstorage/ngStorage.js"></script>
<script src="vendor/ng-idle/angular-idle.js"></script>
<script src="vendor/leaflet/dist/leaflet-src.js"></script>
<!-- endbower -->
<!-- endbuild -->
<!-- // end : vendor javascript -->

<!-- start : custom javascript -->
<!-- build:js(src) scripts/app-scripts.js -->
<!--<script src="app.js"></script>-->
<script src="app/main/main.module.js"></script>
<script src="app/main/main.routes.js"></script>
<script src="app/main/main.run.js"></script>

<script src="app/shared/constants/sharedConstants.js"></script>
<script src="app/shared/filters/sharedFilters.js"></script>

<script src="app/main/mainCtrl.js"></script>
<script src="app/main/mainService.js"></script>
<script src="app/components/navbar/navbarCtrl.js"></script>

<script src="app/modules/leafletMap/app.leafletMap.module.js"></script>
<script src="app/modules/leafletMap/leafletMapCtrl.js"></script>

<script src="app/modules/sortableTable/sortableTableCtrl.js"></script>
<script src="app/modules/sortableTable/sortableTableService.js"></script>

<script src="app/modules/modalFocus/modalFocusCtrl.js"></script>
<script src="app/modules/modalFocus/modalFocusDirective.js"></script>

<script src="app/modules/modelDataReset/modelDataResetCtrl.js"></script>
<script src="app/modules/modelDataReset/modelDataResetService.js"></script>

<script src="app/modules/renderHTML/renderHTMLCtrl.js"></script>

<script src="assets/js/non-angular.js"></script>
<!-- endbuild -->
<!-- // end : custom javascript -->
<![endif]>

<p class="jumbotron text-center text-danger">

<![endif]-->

</body>
</html>
